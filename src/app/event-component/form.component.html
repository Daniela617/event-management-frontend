<ul class="alert alert-danger" *ngIf="errores.length > 0">
  <li *ngFor="let err of errores">‚ö† {{ err }}</li>
</ul>

<div class="card shadow-lg p-4 bg-light text-dark mt-5 rounded">
  <div class="card-header bg-dark text-white text-center fw-bold">
    {{ titulo }}
  </div>
  <div class="card-body">
    <form #eventForm="ngForm">
      <div class="mb-3">
        <label for="title" class="form-label fw-semibold">T√≠tulo:</label>
        <input type="text" class="form-control" name="title" [(ngModel)]="event.title" required minlength="4" placeholder="Ingrese el t√≠tulo" #title="ngModel">
        <div *ngIf="title.invalid && (title.dirty || title.touched)" class="text-danger small mt-1">
          <div *ngIf="title.errors?.['required']">‚ö† El t√≠tulo es requerido</div>
          <div *ngIf="title.errors?.['minlength']">‚ö† Debe tener al menos 4 caracteres</div>
        </div>
      </div>

      <div class="mb-3">
        <label for="dateTime" class="form-label fw-semibold">Fecha y hora:</label>
        <input type="datetime-local" class="form-control" name="dateTime" [(ngModel)]="event.dateTime" required #dateTime="ngModel">
        <div *ngIf="dateTime.invalid && (dateTime.dirty || dateTime.touched)" class="text-danger small mt-1">
          <div *ngIf="dateTime.errors?.['required']">‚ö† La fecha y hora son requeridas</div>
        </div>
      </div>

      <div class="mb-3">
        <label for="description" class="form-label fw-semibold">Descripci√≥n:</label>
        <textarea class="form-control" rows="3" name="description" [(ngModel)]="event.description" placeholder="Ingrese la descripci√≥n" required minlength="5" #description="ngModel"></textarea>
        <div *ngIf="description.invalid && (description.dirty || description.touched)" class="text-danger small mt-1">
          <div *ngIf="description.errors?.['required']">‚ö† La descripci√≥n es requerida</div>
          <div *ngIf="description.errors?.['minlength']">‚ö† Debe tener al menos 5 caracteres</div>
        </div>
      </div>

      <div class="mb-3">
        <label for="location" class="form-label fw-semibold">Ubicaci√≥n:</label>
        <select class="form-control" name="location" [(ngModel)]="event.location" required #location="ngModel">
          <option value="" disabled selected>Seleccione una ciudad</option>
          <option *ngFor="let city of cities" [value]="city">{{ city }}</option>
        </select>        <div *ngIf="location.invalid && (location.dirty || location.touched)" class="text-danger small mt-1">
          <div *ngIf="location.errors?.['required']">‚ö† La ubicaci√≥n es requerida</div>
          <div *ngIf="location.errors?.['minlength']">‚ö† Debe tener al menos 5 caracteres</div>
        </div>
      </div>

      <div class="d-flex justify-content-center mt-4">
        <button class="btn btn-secondary px-4 py-2 mx-2" role="button" (click)="goBack()">üîô Regresar</button>
        <button class="btn btn-success px-4 py-2 mx-2" role="button" (click)="createEvent()" *ngIf="!event.id else elseBlock">‚úÖ Crear</button>
        <ng-template #elseBlock ><button class="btn btn-success px-4 py-2 mx-2" role="button" (click)="updateEvent()"> Editar </button></ng-template>

      </div>
    </form>
  </div>
</div>
